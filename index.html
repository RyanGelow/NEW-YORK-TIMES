<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Searcher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container px-0 mb-3">
        <div class="jumbotron bg-primary">
            <h1 class="display-4 text-center text-white font-weight-bold">New York Times Search</h1>
        </div>
    </div>
    <div class="container border px-0 my-2">
        <form>
            <div class="title p-2 mb-0 bg-light border-bottom">
                <p class="font-weight-bold mb-0">Search Parameters</p>
            </div>
            <div class="form-group p-2 mb-0">
                <label for="searchTerm">Search Term:</label>
                <input class="form-control" type="text" id="searchTerm"></input>
            </div>
            <div class="form-group p-2 mb-0">
            <label for="numberRecordsToRetrieve">Number of Records to Retrieve:</label>
            <select class="form-control" id="numberRecordsToRetrieve">
                <option>5</option>
                <option>10</option>
                <option>15</option>
            </select>
            </div>
            <div class="form-group p-2 mb-0">
                <label for="startYear">Start Year (Optional):</label>
                <input class="form-control" type="text" id="startYear"></input>
            </div>
            <div class="form-group p-2 mb-0">
                <label for="endYear">Start Year (Optional):</label>
                <input class="form-control" type="text" id="endYear"></input>
            </div>
            <span><button type="button" class="btn btn-link" id='search'>Search</button><button type="button" class="btn btn-link" id='clearResults'>Clear Results</button></span>
        </form>
    </div>

    <div class="container border px-0 my-4">
        <form>   
            <div class="title p-2 bg-light border-bottom">
                <p class="font-weight-bold mb-0">Top Articles</p>
            </div>
            <div class="articles pb-5">
                <p></p>
            </div>
        </form>       
    </div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
